<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aio-music-player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>music title?</h2>

    <div class="media-container">
        <div class="media-buttons">
            <button id="rewindButton">Rewind</button>
            <button id="playButton">Play/Pause</button>
            <button id="forwardButton">Fast Forward</button>
        </div>

            <div class="volumeSlider">
                <input type="range" id="volumeControl"  min="1" max="100">
            </div>

            <div class="musicProgress">
                <progress id="progressBar" min="0" max="100" value="25"></progress>
            </div>
    </div> 
      
</body>
</html>
